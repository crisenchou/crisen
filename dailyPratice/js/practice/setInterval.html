<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>test interval</title>
</head>
<body>
<div>
利用定时器改变页面内容,下面的P元素的数字会随着时间的推移每半秒钟中增加1
<p id="changeele" style="color:red">1</p>
<button id="start">开始计时</button>
<button id="stop">停止计时</button>
<div>
</body>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
<script>

var intervalId = 0;

$("#start").live("click",function(){
    intervalId = setInterval("add()",500);//第二参数的时间表示微秒数  三秒钟用3000
})

$("#stop").live("click",function(){
    window.clearInterval(intervalId);//关闭定时器
})

function add(){
    var num = $("#changeele").html();
    num = parseInt(num)+1;
    $("#changeele").html(num);
}
</script>
</html>
